<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MontaTuPCIA - Asistente para montar tu PC</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Título */
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-align: center;
            color: #00bcd4;
            text-shadow: 0 2px 8px rgba(0, 188, 212, 0.5);
        }

        /* Caja de chat */
        #chat-box {
            width: 100%;
            max-width: 700px;
            background-color: #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 70vh;
            transition: all 0.3s ease;
        }

        #messages {
            height: 100%;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #212121;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Estilo para los mensajes */
        .message {
            margin-bottom: 15px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .user {
            color: #ff9800;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(255, 152, 0, 0.7);
        }

        .bot {
            color: #4caf50;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.7);
        }

        /* Entrada de texto */
        #user-input {
            width: 100%;
            padding: 12px 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            margin-bottom: 15px;
            box-sizing: border-box;
            outline: none;
            transition: background-color 0.3s ease;
        }

        #user-input:focus {
            background-color: #444;
        }

        /* Botón */
        button {
            padding: 12px 20px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #0097a7;
            transform: translateY(-3px);
        }

        /* Estilo para cuando el chat se desplaza */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-track {
            background-color: #212121;
        }

        /* Hacer el chat responsivo */
        @media (max-width: 600px) {
            #chat-box {
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- Título -->
    <h1>MontaTuPCIA</h1>

    <!-- Caja de chat -->
    <div id="chat-box">
        <!-- Mensajes del chat -->
        <div id="messages">
            <div class="message bot">¡Hola! ¿En qué puedo ayudarte con el montaje de tu PC?</div>
        </div>

        <!-- Entrada de texto -->
        <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">

        <!-- Botón para enviar mensaje -->
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        // Función para enviar el mensaje
        function sendMessage() {
            const inputField = document.getElementById('user-input');
            const inputText = inputField.value;

            if (inputText.trim() === "") {
                return; // No hacer nada si el campo está vacío
            }

            // Mostrar el mensaje del usuario en el chat
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="message user">Tú: ${inputText}</div>`;

            // Limpiar el campo de entrada
            inputField.value = '';

            // Simular una respuesta del bot (aquí iría la integración con IA)
            setTimeout(() => {
                const botResponse = "Para comenzar, ¿cuál es el uso principal de tu PC? (gaming, trabajo, multimedia, etc.)";
                messagesDiv.innerHTML += `<div class="message bot">IA: ${botResponse}</div>`;

                // Hacer que el chat se desplace hacia abajo
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 1000);
        }
    </script>

</body>
</html>
